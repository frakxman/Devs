<table class="table table-hover" *ngIf="countries.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.official" class="img-thumbnail">
      </td>
      <td>{{ country.capital }} - {{ country.name.official }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.altSpellings[0]]">See more...</a>
      </td>
    </tr>
  </tbody>
</table>
