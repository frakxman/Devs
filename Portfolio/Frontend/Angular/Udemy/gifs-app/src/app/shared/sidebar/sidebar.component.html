<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light text-center">
    Gifs History
  </h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <a
      *ngFor="let gif of history"
      (click)="search( gif )"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ gif | titlecase }}
    </a>
  </div>
</div>
